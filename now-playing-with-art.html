<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Musicvox FM - Ahora Suena</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    #now-playing {

  </style>
</head>
<body>

  <div id="now-playing">Cargando...</div>
  <img id="album-art" src="" alt="CarÃ¡tula del Ã¡lbum" style="display:none;">

  <script>
    async function fetchNowPlaying() {
      try {
        const response = await fetch('https://corsproxy.io/?https://api.zeno.fm/station/x8q6ph631tzuv/nowplaying');
        const data = await response.json();
        const title = data.title || data.subtitle || data.text || 'Sin informaciÃ³n disponible';
        document.getElementById('now-playing').textContent = title;

        const art = data.art;
        if (art) {
          const img = document.getElementById('album-art');
          img.src = art;
          img.style.display = 'inline-block';
        } else {
          document.getElementById('album-art').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('now-playing').textContent = 'No se pudo cargar la canciÃ³n';
        document.getElementById('album-art').style.display = 'none';
      }
    }

    fetchNowPlaying();
    setInterval(fetchNowPlaying, 15000);
  </script>
</body>
